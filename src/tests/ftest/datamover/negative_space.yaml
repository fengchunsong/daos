hosts:
    test_servers:
        - server-A
    test_clients:
        - client-B
timeout: 240
server_config:
   name: daos_server
   servers:
     scm_class: dcpm
     scm_list: ["/dev/pmem0"]
pool:
    mode: 146
    name: daos_server
    size: 1G
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np: 1
    test_file: testFile
    flags: "-v -w -k"
    block_size: '2G' # Over 1G
    transfer_size: '1M'
    signature: 5
dcp:
    client_processes:
        np: 3
